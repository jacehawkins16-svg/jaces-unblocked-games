        /* === CUSTOM FONT DEFINITION === */
        /* You must place 'SuperJoyful-lxwPq.ttf' in the same directory as this index.html file */
        @font-face {
            font-family: 'SuperJoyful';
            src: url('SuperJoyful-lxwPq.ttf') format('truetype');

            font-style: normal;
        }

        /* Custom font and Darker Blue Background */
        body {

            background-color: #0f172a; /* Slate-900: Very dark blue */
        }
        
        /* The main title and sub-elements will now inherit this font */
        
        /* === Custom Scrollbar Styling === */
        /* Targets the entire scrollbar */
        body::-webkit-scrollbar {
            width: 12px;
        }

        /* Targets the track (the space the thumb moves in) */
        body::-webkit-scrollbar-track {
            background: #0f172a; /* Same as body background */
        }

        /* Targets the thumb (the draggable part) */
        body::-webkit-scrollbar-thumb {
            background-color: #334155; /* Slate-700: Dark gray/blue for the thumb */
            border-radius: 20px;
            border: 3px solid #0f172a; /* Padding around the thumb, same color as body */
        }

        /* Targets the thumb on hover for better UX */
        body::-webkit-scrollbar-thumb:hover {
            background-color: #475569; /* Slightly lighter shade on hover */
        }

        /* Style for the main container in dark mode */
        .main-container {
            background-color: #1e293b; /* Slate-800: Slightly lighter card background */
            color: #e2e8f0; /* Light text for readability */
            border-radius: 1.5rem; /* Large rounded corners */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 
                        0 8px 10px -6px rgba(0, 0, 0, 0.5); /* Stronger shadow */
        }
        /* Custom styling for hover effect on game name */
        .item-name {
            /* === MODIFIED: Set to 1.4rem (40% larger than 1rem) for single-line fit === */
            font-size: 1.4rem; 
            transition: color 0.2s ease;
        }
        .link-card:hover + .item-name {
            color: #34d399; /* Emerald-400 on hover */
        }
        
        /* === ANIMATED GRADIENT TITLE EFFECT === */
        .animated-title {
            /* Create a background gradient that is longer than the text width */
            background: linear-gradient(
                90deg, 
                #60a5fa, /* Blue */
                #facc15, /* Yellow */
                #ef4444, /* Red */
                #8b5cf6, /* Violet */
                #34d399  /* Emerald */
            );
            background-size: 200% auto; /* Make the gradient twice as wide for movement */
            
            /* Apply the gradient to the text only */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* Animation for moving the gradient */
            animation: gradient-shift 4s linear infinite;
        }

        @keyframes gradient-shift {
            to {
                /* Shift the background 100% to the left to create a moving effect */
                background-position: -200% center;
            }
        }

        /* === Dynamic Subtitle Fade Transition === */
        #dynamic-subtitle {
            opacity: 1;
            transition: opacity 1s ease-in-out; /* Only opacity transition for text change */
            /* Continuous color cycling animation is now applied to the subtitle's color property */
            animation: color-cycle 10s infinite alternate; 
        }
        #dynamic-subtitle.fade-out {
            opacity: 0;
        }

        /* === Continuous Color Cycle Animation (for SUBTITLE) === */
        @keyframes color-cycle {
            0%   { color: #8b5cf6; } /* Violet */
            25%  { color: #34d399; } /* Emerald */
            50%  { color: #facc15; } /* Yellow */
            75%  { color: #f87171; } /* Red */
            100% { color: #8b5cf6; } /* Back to Violet */
        }

        /* === Glowing Red Warning Text === */
        @keyframes glowing-red {
            0% { text-shadow: 0 0 5px rgba(255, 0, 0, 0.5), 0 0 10px rgba(255, 0, 0, 0.4); }
            50% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px rgba(255, 0, 0, 0.8); }
            100% { text-shadow: 0 0 5px rgba(255, 0, 0, 0.5), 0 0 10px rgba(255, 0, 0, 0.4); }
        }
        .glowing-red {
            color: #ff3333; /* Bright red */
            animation: glowing-red 1.5s infinite alternate;
            font-weight: bold;
        }
    </style>

                                src="${imageSrc}" 
                                alt="Icon for ${name} game" 
                                class="w-full h-auto aspect-square object-cover rounded-xl shadow-xl border-4 border-slate-700 transform transition-shadow duration-300 group-hover:shadow-2xl group-hover:shadow-emerald-500/50"
                                onerror="this.onerror=null; this.src='${fallbackImg}';"
                            >
                        </a>
                        <p class="item-name mt-3 font-semibold text-gray-200 transition-colors duration-200 ${placeholder ? 'text-red-400 italic' : ''}">
                            ${name} ${placeholder ? ' (Placeholder)' : ''}
                        </p>
                    </div>
                    `;
                    document.write(gameHtml);
                }
            </script>

    <script>
        const subtitleElement = document.getElementById('dynamic-subtitle');
        const phrases = [
            "Now featuring all 25 available games! Click on an image to play.",

            "Need a quick break? Snow Rider 3D is waiting.",
            "If you get caught, blame the guy who coded the flashing title.", // NEW FUNNY 8
            "Challenge your reflexes with Geometry Dash Wave.",
            "Warning: May cause intense focus on non-school-related activities.", // NEW FUNNY 9
            "We've got the classics and the new hits—all unblocked.",
            "Why study when you can click a cookie 10,000 times?", // NEW FUNNY 10
            "Unleash your inner gamer. Explore the collection!",
            "Find fun in every click. Start playing now!",
            "From simple clickers to intense survival—we have it all.",
            "Explore 25 different worlds right here.",
            "No downloads, just instant gaming fun!",
            "Having a bad day? A little Ultrakill might help.",
            "Don't forget to check out Chicken Battle!",
            "Is the principal watching? Good. Play anyway.",
            "Your favorite games, 100% unblocked and ready.",
            "Feeling competitive? Try Kart Bros.io!",
            "The best way to spend a few minutes (or hours).",
            "Get ready for some classic Slither.io action.",
            "Which game will you master first?",
            "Click on the icon to start your adventure!",
            "Fresh games and classic thrills are waiting for you.",
            "We make sure the fun is never blocked. Enjoy!",
        ];
        let currentIndex = -1; // Use -1 to ensure the first pick is always valid
        const intervalTime = 10000; // 10 seconds
        const fadeDuration = 1000;  // 1 second for fade

        function getNextRandomIndex(current) {
            let newIndex;
            do {
                // Generate a random number between 0 and phrases.length - 1
                newIndex = Math.floor(Math.random() * phrases.length);
            } while (newIndex === current); // Repeat if the new index is the same as the current one
            return newIndex;
        }

        function updateSubtitle() {
            // 1. Start fade-out
            subtitleElement.classList.add('fade-out');

            setTimeout(() => {
                // 2. Change content after fade-out completes
                currentIndex = getNextRandomIndex(currentIndex);
                const text = phrases[currentIndex];
                
                subtitleElement.textContent = text;
                
                // 3. Start fade-in
                subtitleElement.classList.remove('fade-out');
            }, fadeDuration); 
        }

        // Set initial subtitle immediately (first call sets currentIndex)
        currentIndex = getNextRandomIndex(currentIndex);
        subtitleElement.textContent = phrases[currentIndex];

        // Start the continuous update loop
        setInterval(updateSubtitle, intervalTime);
    </script>
