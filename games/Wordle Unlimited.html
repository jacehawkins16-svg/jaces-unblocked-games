    <style>
        :root {
            --color-correct: #6aaa64;
            --color-present: #c9b458;
            --color-absent: #787c7e;
            --color-background: #ffffff;
            --color-text: #1a1a1b;
            --keyboard-height: 200px;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: var(--color-background);
            color: var(--color-text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            padding: 10px;
            border-bottom: 1px solid #d3d6da;
        }
        
        h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 0.2rem;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
            padding: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .board-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            overflow: hidden;
            width: 100%;
        }
        
        .board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 5px;
            padding: 10px;
            box-sizing: border-box;
            width: 350px;
            height: 420px;
        }
        
        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
        }
        
        .tile {
            width: 100%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            line-height: 1;
            font-weight: bold;
            vertical-align: middle;
            box-sizing: border-box;
            border: 2px solid #d3d6da;
            text-transform: uppercase;
            aspect-ratio: 1 / 1;
        }
        
        .tile.correct {
            background-color: var(--color-correct);
            border-color: var(--color-correct);
            color: white;
        }
        
        .tile.present {
            background-color: var(--color-present);
            border-color: var(--color-present);
            color: white;
        }
        
        .tile.absent {
            background-color: var(--color-absent);
            border-color: var(--color-absent);
            color: white;
        }
        
        .keyboard-container {
            height: var(--keyboard-height);
            margin: 0 auto;
            max-width: 500px;
            width: 100%;
        }
        
        .keyboard {
            margin: 0 8px;
            user-select: none;
        }
        
        .keyboard-row {
            display: flex;
            width: 100%;
            margin: 0 auto 8px;
            touch-action: manipulation;
        }
        
        .key {
            font-family: inherit;
            font-weight: bold;
            border: 0;
            padding: 0;
            margin: 0 6px 0 0;
            height: 58px;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            background-color: #d3d6da;
            color: var(--color-text);
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            -webkit-tap-highlight-color: rgba(0,0,0,0.3);
        }
        
        .key:last-of-type {
            margin: 0;
        }
        
        .key.wide {
            flex: 1.5;
            font-size: 12px;
        }
        
        .key.correct {
            background-color: var(--color-correct);
            color: white;
        }
        
        .key.present {
            background-color: var(--color-present);
            color: white;
        }
        
        .key.absent {
            background-color: var(--color-absent);
            color: white;
        }
        
        .toast-container {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            width: 90%;
            max-width: 500px;
            z-index: 10;
        }
        
        .toast {
            background-color: var(--color-text);
            color: white;
            padding: 16px;
            border-radius: 4px;
            margin: 16px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 23px 0 rgba(0, 0, 0, 0.2);
            animation: toast-in 0.3s, toast-out 0.3s 2.7s;
            opacity: 0;
            transform: translateY(-20px);
        }
        
        @keyframes toast-in {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes toast-out {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .modal-content {
            background-color: var(--color-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 23px 0 rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .new-game-button {
            background-color: var(--color-correct);
            color: white;
        }
        
        .share-button {
            background-color: var(--color-present);
            color: white;
        }
        
        .hidden {
            display: none;
        }
        
        /* Toggle for dark mode */
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            padding: 10px;
            font-size: 1.2rem;
        }
        
        /* Dark Mode */
        .dark-mode {
            --color-background: #121213;
            --color-text: #ffffff;
        }

            .board {
                width: 300px;
                height: 360px;
            }
            
            .tile {
                font-size: 1.3rem;
            }
        }
    </style>

        tiles.forEach(tile => {
            tile.textContent = '';
            tile.classList.remove('correct', 'present', 'absent');
        });
        
        // Reset keyboard
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => {
            key.classList.remove('correct', 'present', 'absent');
        });
        
        // Hide modal
        modal.classList.add('hidden');
        
        // Select a new word
        currentWord = selectRandomWord();
        console.log("Word to guess:", currentWord); // For debugging - remove in production
    }
    
    // Select a random word from the wordList
    function selectRandomWord() {
        return wordList[Math.floor(Math.random() * wordList.length)];
    }
    
    // Handle keyboard click events
    function handleKeyboardClick(event) {
        if (!event.target.matches('.key')) return;
        const key = event.target.getAttribute('data-key');
        handleKeyInput(key);
    }
    
    // Handle keyboard key down events
    function handleKeyDown(event) {
        const key = event.key.toLowerCase();
        
        if (key === 'enter') {
            handleKeyInput('enter');
        } else if (key === 'backspace') {
            handleKeyInput('backspace');
        } else if (/^[a-z]$/.test(key)) {
            handleKeyInput(key);
        }
    }
    
    // Process key input
    function handleKeyInput(key) {
        if (gameOver) return;
        
        if (key === 'enter') {
            submitGuess();
        } else if (key === 'backspace') {
            deleteLetter();
        } else if (/^[a-z]$/.test(key) && currentGuess.length < 5) {
            addLetter(key);
        }
    }
    
    // Add a letter to the current guess
    function addLetter(letter) {
        if (currentGuess.length < 5) {
            currentGuess.push(letter.toUpperCase());
            updateBoard();
        }
    }
    
    // Delete the last letter from the current guess
    function deleteLetter() {
        if (currentGuess.length > 0) {
            currentGuess.pop();
            updateBoard();
        }
    }
    
    // Submit the current guess
    function submitGuess() {
        if (currentGuess.length !== 5) {
            showToast("Not enough letters");
            return;
        }
        
        const guess = currentGuess.join('');
        if (!isValidWord(guess)) {
            showToast("Not in word list");
            return;
        }
        
        // Evaluate the guess
        const result = evaluateGuess(guess);
        animateResult(result);
        
        // Update keyboard
        updateKeyboard(result);
        
        // Check if the game is won or lost
        if (guess === currentWord) {
            gameWon();
        } else if (guessesRemaining === 1) {
            gameLost();
        } else {
            // Move to next row
            currentRow++;
            guessesRemaining--;
            currentGuess = [];
        }
    }
    
    // Check if the word is valid
    function isValidWord(word) {
        return validWords.includes(word);
    }
    
    // Evaluate the current guess
    function evaluateGuess(guess) {
        const result = [];
        const wordArray = currentWord.split('');
        const guessArray = guess.split('');
        
        // First pass: Find correct positions
        for (let i = 0; i < 5; i++) {
            if (guessArray[i] === wordArray[i]) {
                result[i] = { letter: guessArray[i], status: 'correct' };
                wordArray[i] = null; // Mark as used
                guessArray[i] = null; // Mark as used
            }
        }
        
        // Second pass: Find present but incorrect positions
        for (let i = 0; i < 5; i++) {
            if (guessArray[i] !== null) {
                const letterIndex = wordArray.indexOf(guessArray[i]);
                if (letterIndex !== -1) {
                    result[i] = { letter: guessArray[i], status: 'present' };
                    wordArray[letterIndex] = null; // Mark as used
                } else {
                    result[i] = { letter: guessArray[i], status: 'absent' };
                }
            }
        }
        
        return result;
    }
    
    // Update the game board
    function updateBoard() {
        const row = document.querySelectorAll('.row')[currentRow];
        const tiles = row.querySelectorAll('.tile');
        
        // Clear the row
        tiles.forEach(tile => {
            tile.textContent = '';
        });
        
        // Fill in the current guess
        for (let i = 0; i < currentGuess.length; i++) {
            tiles[i].textContent = currentGuess[i];
            // Add a small animation
            tiles[i].classList.add('pop');
            setTimeout(() => {
                tiles[i].classList.remove('pop');
            }, 100);
        }
    }
    
    // Animate the result of a guess
    function animateResult(result) {
        const row = document.querySelectorAll('.row')[currentRow];
        const tiles = row.querySelectorAll('.tile');
        
        result.forEach((res, index) => {
            if (!res) return;
            
            // Delay each tile animation for a cascading effect
            setTimeout(() => {
                tiles[index].classList.add('flip');
                setTimeout(() => {
                    tiles[index].classList.add(res.status);
                    tiles[index].classList.remove('flip');
                }, 250);
            }, index * 300);
        });
    }
    
    // Update the keyboard colors
    function updateKeyboard(result) {
        result.forEach(res => {
            if (!res) return;
            
            const key = document.querySelector(`.key[data-key="${res.letter.toLowerCase()}"]`);
            if (!key) return;
            
            // Only upgrade the key status, never downgrade
            if (res.status === 'correct') {
                key.classList.remove('present', 'absent');
                key.classList.add('correct');
            } else if (res.status === 'present' && !key.classList.contains('correct')) {
                key.classList.remove('absent');
                key.classList.add('present');
            } else if (res.status === 'absent' && 
                      !key.classList.contains('correct') && 
                      !key.classList.contains('present')) {
                key.classList.add('absent');
            }
        });
    }
    
    // Game won
    function gameWon() {
        gameOver = true;
        setTimeout(() => {
            resultMessage.textContent = "Congratulations!";
            revealedWord.textContent = currentWord;
            attemptsDisplay.textContent = 6 - guessesRemaining + 1;
            modal.classList.remove('hidden');
            
            // Show a toast
            showToast("Awesome!");
        }, 1500);
    }
    
    // Game lost
    function gameLost() {
        gameOver = true;
        setTimeout(() => {
            resultMessage.textContent = "Better luck next time!";
            revealedWord.textContent = currentWord;
            attemptsDisplay.textContent = "X";
            modal.classList.remove('hidden');
            
            // Show a toast
            showToast(`The word was ${currentWord}`);
        }, 1500);
    }
    
    // Show a toast message
    function showToast(message) {
        const toast = document.createElement('div');
        toast.classList.add('toast');
        toast.textContent = message;
        toastContainer.appendChild(toast);
        
        // Trigger animation
        setTimeout(() => {
            toast.style.opacity = '1';
            toast.style.transform = 'translateY(0)';
        }, 10);
        
        // Remove toast after animation
        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translateY(-20px)';
            setTimeout(() => {
                toastContainer.removeChild(toast);
            }, 300);
        }, 2000);
    }
    
    // Share results
    function shareResults() {
        // Get all rows
        const rows = document.querySelectorAll('.row');
        let resultPattern = '';
        let attempts = 0;
        
        // Build the result pattern
        for (let i = 0; i <= currentRow; i++) {
            const tiles = rows[i].querySelectorAll('.tile');
            let rowPattern = '';
            
            tiles.forEach(tile => {
                if (tile.classList.contains('correct')) {
                    rowPattern += 'üü©';
                } else if (tile.classList.contains('present')) {
                    rowPattern += 'üü®';
                } else if (tile.classList.contains('absent')) {
                    rowPattern += '‚¨õ';
                }
            });
            
            if (rowPattern) {
                resultPattern += rowPattern + '\n';
                attempts++;
            }
        }
        
        const shareText = `Wordle Unlimited ${attempts}/${guessesRemaining + attempts}\n\n${resultPattern}`;
        
        // Use clipboard API if available
        if (navigator.clipboard) {
            navigator.clipboard.writeText(shareText)
                .then(() => {
                    showToast('Results copied to clipboard!');
                })
                .catch(() => {
                    // Fallback
                    showToast('Failed to copy results');
                });
        } else {
            // Fallback for browsers that don't support clipboard API
            const textarea = document.createElement('textarea');
            textarea.value = shareText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            showToast('Results copied to clipboard!');
        }
    }
    
    // Toggle between light and dark mode
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkMode);
        themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üí°';
    }
    
    // Add CSS animation class
    const style = document.createElement('style');
    style.textContent = `
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }
        
        .pop {
            animation: pop 0.2s ease-in-out;
        }
        
        .flip {
            animation: flip 0.5s ease-in-out;
        }
    `;
    document.head.appendChild(style);
    
    // Start the game
    initGame();
});
  </script>
