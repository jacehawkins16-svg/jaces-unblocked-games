<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen IFrame Example</title>
    <!-- Load Tailwind CSS for simple styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CRITICAL: Ensure HTML and Body use 100% of the viewport and remove default margins/padding */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent body scrollbars */
        }
        
        /* The container now takes up the entire viewport */
        .iframe-container {
            height: 100%;
            width: 100%;
            /* Removed previous styling (border, shadow, rounded corners) for true full-screen look */
            border: none; 
            box-shadow: none;
            overflow: hidden; 
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default iframe border */
        }
    </style>
</head>
<!-- The body class is simplified to just manage background and ensures it fills the available space -->
<body class="bg-white h-full w-full">

    <div class="iframe-container">
        <!-- 
            The <iframe> is set to fill its parent container, which now covers the whole screen.
        -->
        <iframe 
            src="/games/Error Message.html" 
            title="Full Screen Embedded Content"
            referrerpolicy="no-referrer"
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
