<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attempting to Close Tab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-4">

    <div id="content" class="bg-white p-8 rounded-xl shadow-2xl max-w-sm text-center">
        <h1 class="text-2xl font-bold text-red-600 mb-4">Closing Attempt in Progress...</h1>
        <p class="text-gray-700 mb-6">
            This Game Is Currently Broken.
        </p>
        <p class="text-sm text-gray-500 italic">
            <strong>Note:</strong> This Will Be Fixed Soon.
        </p>
    </div>

    <script>
        // Function to attempt closing the window
        function closeWindowSafely() {
            // Check if the window was opened by script
            if (window.opener) {
                window.close();
            } else {
                // Try closing anyway, browsers will usually prevent this unless it was just opened.
                window.close();
            }
        }

        // Run the function immediately when the page loads
        window.onload = closeWindowSafely;
    </script>

</body>
</html>
